    //

    $('.chk-tag,.chk-equipment').on('click',function(){

    });

    //
    // 登録
    //
    $('#save').on('click', function() {
        // ローディング表示
        dispLoading('処理中･･･');

        var options = {
		    title: "登録成功",
		    text: "アラートは自動的に閉じます",
		    icon: "success", // warning, info, error
		    timer: 1500, // 3秒後に自動的にアラートを閉じる
		    buttons: false,
		  }
		swal(options).then(function(){
			location.href = "group_select.html";
		});

        // ローディング終了
        $("#loading").remove();
    });

    //
    // 画面ロード処理
    //
    $(function(){
        var notChk = $('.chk:not(:checked)').map(function(){
            return $(this);
        }).get();

        $.each(notChk,function(index,element){
            $(element).parent('.hashtag').addClass('not-checked');
        });
    });
